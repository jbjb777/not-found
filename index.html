  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
   
    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
    }
    
    .logo-image {
      width: 300px;
      height: 300px;
      margin-bottom: -30px;
    }
    
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .top-button {
      background: #3663FF;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      white-space: nowrap;
      min-width: 250px;
    }
    .top-button:hover {
      transform: translateY(-8px) scale(1.05);
    }
    @media (max-width: 800px) {
      .logo-image {
        width: 100px;
        height: 100px;
      }
      .logo {
        font-size: 18px;
      }
      .top-button {
        min-width: 200px;
      }
    }
  </style>

<body>
  <div class="container">

    <div class="button-container">
      <button class="top-button" id="openLinkBtn1">🔗 이 도메인으로 이동</button>
    </div>
  </div>
  <script>
    document.getElementById('openLinkBtn1').addEventListener('click', () => {
      window.open('https://jbjb.r-e.kr', '_blank');
    });
  </script>
